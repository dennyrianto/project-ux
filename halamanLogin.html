<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Halaman Login</title>
</head>
<body>
    <!-- Halaman Login -->
    <div class="halamanLogin">
        <h1>Selamat Datang</h1>
        <h2>Masukkan username dan password untuk melanjutkan pendaftaran SIMA UNAND.</h2>
        <div class="boxUsername">
            <img src="img/imgUsername.png" alt="">
            <input type="text" placeholder="Username">
        </div>
        <div class="boxPassword">
            <img src="img/imgPassword.png" alt="">
            <input type="text" placeholder="Password">
        </div>
        <div class="boxMasuk">
            <p>Masuk</p>
        </div>
    </div>
    
</body>
</html>
